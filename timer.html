<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./time.css">
</head>
<body>
    <div class="watch">
        <div class="container">
            <div class="timing">
                <h2 id="hrs">00</h2>
                <!-- <h2>:</h2> -->
                <h2 id="min">00</h2>
                <!-- <h2>:</h2> -->
                <h2 id="sec">00</h2>
            </div>
            <div class="info">
                <h1>Hours</h1>
                <h1>Minutes</h1>
                <h1>Seconds</h1>
            </div>       
        </div>
        <div class="button">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="./timing.js"></script>
</body>
</html>
